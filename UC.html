<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>
    <style>
        /* General reset and body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        /* Flexbox centering */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        /* Styling for the inner content */
        .content {
            padding: 20px;
            background: #1e1e1e; /* Darker content background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        /* Title styling */
        h1 {
            font-size: 40px;
            margin: 20px 0;
            color: #f9a825; /* Accent color for the title */
            font-weight: 600;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #bdbdbd; /* Subtle text color */
            margin: 20px 0;
        }

        /* Simple animated construction icon */
        .icon {
            font-size: 60px;
            color: #f9a825; /* Accent color */
            animation: rotate 2s linear infinite;
            margin-bottom: 20px;
        }

        /* Animation for rotating icon */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer Styling */
        footer {
            font-size: 14px;
            color: #757575; /* Footer text color */
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #f9a825; /* Link accent color */
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Construction icon (using an emoji) -->
            <div class="icon">ðŸš§</div>
            <h1>Site Under Construction</h1>
            <p>We're working hard to bring something awesome. Please check back later.</p>
            <footer>
                <p><a href="http://telmed.ca/">telmed.ca</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
